<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <title>Encriptador de texto Alura</title>
</head>
<body>
    <header>
        <img class="logo" src="/img/Logo.png" alt="logo de Alura">
        
    </header>
    <main>
        <section>
            <textarea class="text-area"  cols="30" rows="10" placeholder="Ingrese el texto aqui" autofocus></textarea>
            <div>
                
                <h1 class="informacion"> &#9888 Solo letras minúsculas y sin acentos</h1>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                
            </div>
        </section>
        <section class="hola">
            <textarea class="mensaje" cols="20" rows="10" disabled></textarea>
            <div class="dinamico">
                <h2 class="texto1">Ningún mensaje fue encontrado</h2>
                <h3 class="texto2">Ingresa el texto que desees encriptar o desencriptar.</h3>
            </div>
            <button class="btn-copiar hidden"onclick="CopiarTexto()">Copiar</button>

            
        </section>      
    </main>

    <footer class="footer">
        <p> Desarrollado por Génesis Plaza,2024</p>
    </footer>

    <script src="./script.js"></script>
  
</body>

</html>
